name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Install dependencies
      run: |
        cd backend
        ~/.cargo/bin/uv venv
        source .venv/bin/activate
        ~/.cargo/bin/uv pip install -e ".[dev]"

    - name: Run tests with coverage
      run: |
        cd backend
        source .venv/bin/activate
        pytest tests --cov=app --cov-report=term-missing --cov-fail-under=95

  frontend-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        cd frontend
        npm install

    - name: Run tests with coverage
      run: |
        cd frontend
        npm run test:coverage

  cli-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        cd cli
        npm install

    - name: Run tests with coverage
      run: |
        cd cli
        npm run test:coverage
